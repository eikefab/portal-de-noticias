    <div class="container text-center">
        <h4>Criar usuário</h4>
        <p>Crie um usuário para jornalista que poderá acessar opções para publicações das notícias.</p>
    </div>

    <form class="container d-flex justify-content-center" style="max-width: 23rem;">
        <div class="input-group mt-3 mb-3" id="name">
            <input type="text" class="form-control" placeholder="Nome" />
        </div>

        <div id="user" class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="at">@</span>
            </div>

            <input type="email" class="form-control" placeholder="Email" aria-label="user" aria-describedby="at" />
        </div>

        <div id="password" class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="passwd">*</span>
            </div>

            <input type="password" class="form-control" placeholder="Senha" aria-label="password"
                aria-describedby="passwd" />
        </div>

        <div class="input-group mb-3" id="sex">
            <div class="input-group-prepend">
                <span class="input-group-text" id="sex">Sexo</span>
            </div>
            <select class="form-control" id="sex">
                <option>Masculino</option>
                <option>Feminino</option>
                <option>Outro</option>
            </select>
        </div>

        <div class="input-group mb-3" id="birthday">
            <div class="input-group-prepend">
                <span class="input-group-text" id="birthday">
                    Data de nascimento
                </span>
            </div>
            <input type="date" class="form-control" />
        </div>

        <div class="others mb-3 d-flex justify-content-between">
            <input type="submit" class="btn btn-success ml-5" />
            <input type="reset" class="btn btn-danger mr-5" />
        </div>
    </form>

    <footer class="page-footer font-small blue mt-5">
